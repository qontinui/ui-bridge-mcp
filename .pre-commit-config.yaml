repos:
  - repo: local
    hooks:
      - id: no-claude-attribution
        name: No Claude attribution in commit messages
        entry: python -c "import sys; msg=open(sys.argv[1]).read().lower(); exit(1 if 'claude' in msg or 'anthropic' in msg or 'co-authored-by' in msg else 0)"
        language: system
        stages: [commit-msg]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies:
          - mcp>=1.0.0
          - httpx>=0.28.0
          - types-Pillow>=10.2.0
        args: ["--strict"]
